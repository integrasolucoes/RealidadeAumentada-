<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.0/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Configuração do marcador -->
      <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/integrasolucoes/RealidadeAumentada-/4a8a2002a44eb3aa3d740999778655cdf7e42229/Pennywise12.patt">
        <!-- Vídeo exibido -->
        <a-video 
          src="https://raw.githubusercontent.com/integrasolucoes/RealidadeAumentada-/4a8a2002a44eb3aa3d740999778655cdf7e42229/Pennywise%2013.mp4" 
          width="4" 
          height="2.5" 
          position="0 0 0" 
          rotation="-90 0 0"
        ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
